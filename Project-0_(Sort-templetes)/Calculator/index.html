<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="Assects/Css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@100&family=Roboto:ital@1&display=swap"
        rel="stylesheet">

    <a href="https://icons8.com/icon/RNsqmCP8joVQ/calculator">Calculator</a> icon by <a
        href="https://icons8.com">Icons8</a>
</head>

<body>

    <section id="calc-sect">
        <div id="calc-body">
            <div class="calc-hed">
                <div class="calc-logo">
                    <img id="icon" width="48" height="48" src="https://img.icons8.com/fluency/48/calculator.png"
                    alt="calculator" />
                    <h1>Calculator</h1>
                </div>
                <button id="history-btn"><img id="history" src="Assects/image/history.png" alt="history"></button>

            </div>
            <div id="calc-display">
                <input type="text" id="display" value="0" maxlength="15">
            </div>
            <div id="calc-btn-cntr">
                <input type="button" name="btn" class="btn btn-clr-2" value="MC">
                <input type="button" name="btn" class="btn" value="MR">
                <input type="button" name="btn" class="btn" value="M+">
                <input type="button" name="btn" class="btn" value="M-">
                <input type="button" name="clear" class="btn" value="C">
                <input type="button" name="btn" class="btn" value="+/-">
                <input type="button" name="modulus" class="btn" value="%">
                <input type="button" name="divide" class="btn" value="/">
                <input type="button" name="number" class="btn" value="7">
                <input type="button" name="number" class="btn" value="8">
                <input type="button" name="number" class="btn" value="9">
                <input type="button" name="multiply" class="btn" value="X">
                <input type="button" name="number" class="btn" value="4">
                <input type="button" name="number" class="btn" value="5">
                <input type="button" name="number" class="btn" value="6">
                <input type="button" name="minus" class="btn" value="-">
                <input type="button" name="number" class="btn" value="1">
                <input type="button" name="number" class="btn" value="2">
                <input type="button" name="number" class="btn" value="3">
                <input type="button" name="plus" class="btn" value="+">
                <input type="button" name="number" class="btn" value="0">
                <input type="button" name="number" class="btn" value=".">
                <input type="button" name="delet" class="btn" value="Del">
                <input type="button" name="equal" class="btn" value="=">
            </div>
        </div>
    </section>

    <!-- start java script -->

    <script src="Assects/java/calculator.js"></script>
</body>

</html>
